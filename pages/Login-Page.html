<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/Login-page.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <div>


        <section class="container forms">

            <div class="form login">
                <div class ="form-content">
                    <header>Login</header>

                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Enter your email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Enter your password" class="password">
                            <i class="fa-regular fa-eye-slash eye-icon"></i>
                       </div>

                        <div class="form-link">
                            <a href="#" class="forget-password">Forgot Password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>

                    </form>

                    <div class="form-link">
                        <a href="#" class="signup-link">Create your new account ?</a>
                    </div>

                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i  class="fa-brands fa-facebook-f"></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <i class="fa-brands fa-google"></i>
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
